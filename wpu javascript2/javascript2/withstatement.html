<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WithStatement</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Eko",
        middleName: "Kurniawan",
        lastName: "Khannedy",
      };

      with (person) {
        console.log(firstName);
        console.log(middleName);
        console.log(lastName);
      }
    </script>
  </body>
</html>
