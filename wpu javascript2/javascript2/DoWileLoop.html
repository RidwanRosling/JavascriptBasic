<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoWhileLoop</title>
  </head>
  <body>
    <script>
      let counter = 1;
      do {
        document.writeln(`<p>Perulangan ke$(counter)</p>`);
        counter++;
      } while (counter <= 10);
      // di dowhileLoop dia dicek dahulu baru di eksekusi jadi
      // ketika anda memasukan variabel yg salah di let dia akan muncul berbeda dengan whileLoop
    </script>
  </body>
</html>
