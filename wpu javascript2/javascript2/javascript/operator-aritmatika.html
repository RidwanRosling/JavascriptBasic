<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let result = 1 + 2; //3
      document.writeln("<P>1 + 2 = " + result + "</p>");
      let originalResult = result; //3

      result = result - 1; //2
      document.writeln("<P>" + originalResult + " -1 = " + result + "</p>"); //2
      originalResult = result; //2

      result = result * 2; //4
      document.writeln("<P>" + originalResult + " *2 = " + result + "</p>"); //2
    </script>
  </body>
</html>
