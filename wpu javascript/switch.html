<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch</title>
  </head>
  <body>
    <script>
      //   let angka = parseInt(prompt("masukan angka"));
      let angka = prompt("masukan angka");

      switch (angka) {
        case "1":
          alert("anda memauskan angka 1");
          break;
        case "2":
          alert("anda memauskan angka 2");
          break;
        case "3":
          alert("anda memauskan angka 3");
          break;
        default:
          alert("anda memasukan angka yang salah");
      }
    </script>
  </body>
</html>
