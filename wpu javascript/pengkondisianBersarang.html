<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let s = "";
      for (let i = 10; i > 0; i++) {
        for (var j = 0; j < i; j++) {
          //untuk menambahkan bintang
          s += "*";
        }
        s += "\n"; //untuk membuat baris baru
      }
      console.log(s);
    </script>
  </body>
</html>
