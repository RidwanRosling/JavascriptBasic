<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh kegunaan switch</title>
  </head>
  <body>
    <script>
      let item = prompt(
        "masukkan nama makanan / minuman : \n (cth: nasi, daging, susu, hamburger, softdrink)"
      );

      switch (item) {
        case "nasi":
        case "daging":
        case "susu":
          alert("makanan/minuman SEHAT!");
          break;
        case "hamburger":
        case "softdrink":
          alert("maknan/minuman TIDAK SEHAT");
        default:
          alert("anda memasukan makanan/minuman yang salah");
          break;
      }
    </script>
  </body>
</html>
